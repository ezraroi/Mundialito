<div class="row">
    <div class="col-md-12">
        <form name="betsForm" novalidate>
                    <div class="table-responsive">
                        <table class="table table-striped" cg-busy="{tracker:['getUserBets','addBetOnGame','updateBet']}">
                            <thead>
                                <th class="col-md-2 text-center">Game</th>
                                <th class="col-md-2 text-center">Home Score</th>
                                <th class="col-md-2 text-center">Away Score</th>
                                <th class="col-md-2 text-center"><i class="fa fa-balance-scale" tooltip="[Weight]x[Home]:[Tie]:[Away]"></i> Ratio</th>
                             
                                <th class="col-md-2 text-center"><i class="fa fa-clock-o" tooltip="Close Time"></i></th>
                                <th class="col-md-1 text-center">Shuffle</th>
								<th class="col-md-1 text-center">Save</th>
							</thead>
                            <tbody>
                            <tr ng-repeat="game in games">
                                <ng-form name="betFromIn">
                                    <td class="text-center">
                                        <a href="{{game.getUrl()}}">
                                            <i ng-class="['flag','flag-fifa-{{game.HomeTeam.ShortName | lowercase}}']" tooltip="{{game.HomeTeam.Name}}"></i>{{game.HomeTeam.ShortName}} -
                                            <i ng-class="['flag','flag-fifa-{{game.AwayTeam.ShortName | lowercase}}']" tooltip="{{game.AwayTeam.Name}}"></i>{{game.AwayTeam.ShortName}}
                                        </a>
                                    </td>
                                    <td>
                                        <input class="form-control" name="homeScore" id="homeScore" type="number" ng-model="bets[game.GameId].HomeScore" placeholder="{{game.HomeTeam.Name}}" required min="0">
                                    </td>
                                    <td>
                                        <input class="form-control" name="awayScore" id="awayScore" type="number" ng-model="bets[game.GameId].AwayScore" placeholder="{{game.AwayTeam.Name}}" required min="0">
                                    </td>
                                    <td class="text-center">
                                        {{game.RatioWeight}}x{{game.HomeRatio}}:{{game.TieRatio}}:{{game.AwayRatio}}
                                    </td>
                                    <td class="text-center">{{game.CloseTime | date:'dd/MM/yy @ H:mm' }}</td>
									<td class="text-center">
                                        <button type="button" class="btn btn-info btn-sm" ng-click="shuffleBet(game.GameId)"><i class="fa fa-random"></i></button>
                                    </td>
                                    <td class="text-center">
                                        <button type="button" ng-disabled="betFromIn.$invalid" class="btn btn-success btn-sm" ng-click="updateBet(game.GameId)"><i class="fa fa-save"></i></button>
                                    </td>
                                </ng-form>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
    </div>
</div>
